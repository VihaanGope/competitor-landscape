  @keyframes floatStar {
    0% { transform: translateY(0); opacity: 0.8; }

  }
  @keyframes orbitDrift {
    0% { transform: translateY(-3px); }

    text-align: center;
    font-size: 3em;
    margin: 30px 0;

  .satellite-container {

    height: 600px;
    margin-top: 40px;

  .satellite {
    pointer-events: auto;
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #ffffff;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    cursor: pointer;
    opacity: 0;
    transform: scale(0.2);
    animation: launch 1s forwards ease-out, orbitDrift 8s ease-in-out infinite alternate;
  }
  .satellite img {
    width: 90%;
    height: 90%;
    object-fit: contain;
    border-radius: 50%;
  }
  .satellite::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 50%;
    animation: glowShift 5s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    z-index: -1;
  }
  .sat-label {
    position: absolute;
    width: 120px;
    top: 130px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-weight: bold;
    font-size: 0.9em;
    color: white;
  }
  @keyframes launch {
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes wiggle {
    0%, 100% { transform: rotate(0); }
    25% { transform: rotate(2deg); }
    75% { transform: rotate(-2deg); }

    0% { box-shadow: 0 0 5px rgba(255,255,255,0.2); }

    align-items: center;

    height: 100%;
